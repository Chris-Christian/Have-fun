<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🐧 Operation: Secret Fish</title>
  <style>
    body {
      background-color: #fceabb;
      color: #222;
      font-family: "Comic Sans MS", cursive, sans-serif;
      padding: 2rem;
    }

    h1 {
      color: #0077ff;
      text-align: center;
      font-size: 2.5rem;
    }

    .penguin {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .penguin img {
      width: 150px;
      margin: 1rem 0;
    }

    #output {
      margin: 2rem auto;
      padding: 1rem;
      background-color: #fff6c4;
      border: 2px dashed #ff69b4;
      max-width: 500px;
      font-size: 1.2rem;
    }

    .footer {
      font-size: 0.8rem;
      color: #888;
      text-align: center;
      margin-top: 2rem;
    }

    a {
      color: #ff1493;
      text-decoration: underline;
    }
  </style>
</head>
  <body>
    <h1>🐟 Ancient Fish Protocol 🧬</h1>
    <div class="lore">
      "Penguino’s father hid the ultimate fish recipe inside this page...<br>
      Only a precise payload can summon it."
    </div>

    <button class="button" onclick="window.location.search='?q=%3Cimg%20src=1%20onerror=fish()%3E'">
      Click to Summon the Fish 🐟
    </button>

    <div id="output" style="margin-top: 40px; font-size: 20px;"></div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const query = params.get("q");

      if (query === "<img src=1 onerror=fish()>") {
        fish();
      } else if (query) {
        document.getElementById("output").innerText = query;
      }

      function fish() {
        alert("🐟 Father's Recipe: 3x Sardines, 1x Shell Injection, 1x Trust Issue");
      }
    </script>
  </body>
</html>
