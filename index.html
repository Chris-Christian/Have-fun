<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🐧 Operation: Secret Fish</title>
  <style>
    body {
      background-color: #fceabb;
      color: #222;
      font-family: "Comic Sans MS", cursive, sans-serif;
      padding: 2rem;
    }

    h1 {
      color: #0077ff;
      text-align: center;
      font-size: 2.5rem;
    }

    .penguin {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .penguin img {
      width: 150px;
      margin: 1rem 0;
    }

    #output {
      margin: 2rem auto;
      padding: 1rem;
      background-color: #fff6c4;
      border: 2px dashed #ff69b4;
      max-width: 500px;
      font-size: 1.2rem;
    }

    .footer {
      font-size: 0.8rem;
      color: #888;
      text-align: center;
      margin-top: 2rem;
    }

    a {
      color: #ff1493;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>🐧 Operation: Secret Fish</h1>
  <div class="penguin">
    <p><strong>Penguino McQuack</strong> needs your help!</p>
    <img src="https://static.vecteezy.com/system/resources/previews/002/181/549/non_2x/hungry-penguin-holding-wood-sign-cartoon-illustration-drawing-vector.jpg" alt="Penguin Hacker" />
    <p>Enter the secret code (in the URL) to unlock the ancient fish recipe hidden by his father... 🐟</p>
  </div>

  <h2 style="text-align:center;">Ancient Clue:</h2>
  <div id="output">(Penguino is listening...)</div>

  <div class="footer">
    💡 Try something fishy:<br>
    <a href="?q=%3Cimg%20src=1%20onerror=alert(`Bwahaha, You have been hacked!😈`)%3E">
      Hint
    </a><br><br>
    Crafted by <strong>Chris & Penguino</strong><br>
    Don't be evil, just silly 😁
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const query = params.get("q");
    if (query) {
      document.getElementById("output").innerHTML = query;
    }
  </script>
</body>
</html>
